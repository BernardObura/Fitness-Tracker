<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - FitTrack</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Additional Login Page CSS -->
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--bg-primary);
            padding: 1rem;
        }

        .auth-card {
            width: 100%;
            max-width: 420px;
            border-radius: 12px;
            box-shadow: var(--shadow-md);
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            transition: background-color var(--transition-speed), border-color var(--transition-speed);
        }

        .auth-header {
            text-align: center;
            padding: 2rem 2rem 1rem;
            position: relative;
        }

        .auth-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--primary-color);
            margin: 0;
        }

        .auth-subtitle {
            font-size: 1.1rem;
            color: var(--text-secondary);
            margin: 0.5rem 0 0;
        }

        .auth-body {
            padding: 1rem 2rem 2rem;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-label {
            color: var(--text-primary);
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .form-control {
            background-color: var(--bg-light);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 0.75rem 1rem;
            border-radius: 8px;
            transition: border-color var(--transition-speed), background-color var(--transition-speed);
        }

        .form-control:focus {
            background-color: var(--bg-light);
            border-color: var(--primary-color);
            color: var(--text-primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1);
        }

        .password-toggle-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
        }

        .auth-footer {
            text-align: center;
            padding: 1rem 2rem 2rem;
            border-top: 1px solid var(--border-color);
        }

        .auth-footer-text {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .auth-link {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        .error-message {
            display: none;
            color: var(--danger-color);
            background-color: rgba(231, 76, 60, 0.1);
            border-radius: 4px;
            padding: 0.75rem;
            margin-bottom: 1.25rem;
            font-size: 0.9rem;
        }

        .theme-toggle-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 1.1rem;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .theme-toggle-btn:hover {
            background-color: var(--bg-light);
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <button class="theme-toggle-btn btn-theme-toggle">
                    <i class="fas fa-moon"></i>
                </button>
                <h1 class="auth-title">FitTrack</h1>
                <p class="auth-subtitle">Create a new account</p>
            </div>
            <div class="auth-body">
                <div class="error-message" id="errorMessage"></div>
                <form id="registerForm" onsubmit="return validateRegisterForm(event)">
                    <div class="form-group">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Choose a username">
                    </div>
                    <div class="form-group">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <div class="position-relative">
                            <input type="password" class="form-control" id="password" placeholder="Create a password">
                            <button type="button" class="password-toggle-btn" id="passwordToggle">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                        <div class="position-relative">
                            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password">
                            <button type="button" class="password-toggle-btn" id="confirmPasswordToggle">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    <div class="form-group form-check mb-4">
                        <input class="form-check-input" type="checkbox" id="termsAgree">
                        <label class="form-check-label" for="termsAgree">
                            I agree to the <a href="#" class="auth-link">Terms of Service</a> and <a href="#" class="auth-link">Privacy Policy</a>
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 py-2">Create Account</button>
                </form>
            </div>
            <div class="auth-footer">
                <p class="auth-footer-text">
                    Already have an account? <a href="login.html" class="auth-link">Sign in</a>
                </p>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="js/main.js"></script>
    <script>
        // Password toggle visibility
        document.addEventListener('DOMContentLoaded', function() {
            const passwordToggle = document.getElementById('passwordToggle');
            const passwordField = document.getElementById('password');
            const confirmPasswordToggle = document.getElementById('confirmPasswordToggle');
            const confirmPasswordField = document.getElementById('confirmPassword');
            
            if (passwordToggle && passwordField) {
                passwordToggle.addEventListener('click', function() {
                    if (passwordField.type === 'password') {
                        passwordField.type = 'text';
                        passwordToggle.innerHTML = '<i class="fas fa-eye-slash"></i>';
                    } else {
                        passwordField.type = 'password';
                        passwordToggle.innerHTML = '<i class="fas fa-eye"></i>';
                    }
                });
            }
            
            if (confirmPasswordToggle && confirmPasswordField) {
                confirmPasswordToggle.addEventListener('click', function() {
                    if (confirmPasswordField.type === 'password') {
                        confirmPasswordField.type = 'text';
                        confirmPasswordToggle.innerHTML = '<i class="fas fa-eye-slash"></i>';
                    } else {
                        confirmPasswordField.type = 'password';
                        confirmPasswordToggle.innerHTML = '<i class="fas fa-eye"></i>';
                    }
                });
            }
        });
    </script>
</body>
</html>
